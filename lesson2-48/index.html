<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <form class="form">
        <fieldset>
            <legend>ФИО</legend>
            <label>
                Фамилия
                <input type="text">
            </label>
            <label>
                Имя
                <input type="text">
            </label>
            <label>
                Отчество
                <input type="text">
            </label>
        </fieldset>
        <fieldset>
            <legend>Контакты</legend>
            <label>
                Телефон
                <input type="text">
            </label>
            <label>
                Email
                <input type="text">
            </label>
        </fieldset>
        <fieldset>
            <legend>Кнопки</legend>
            <button type="submit">Отправить</button>
            <button type="reset">Очистить</button>
        </fieldset>
    </form>
</body>

</html>
